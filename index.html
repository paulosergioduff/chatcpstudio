<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
            <!-- Botão de POST no topo -->
            <div class="top-bar">
                <button id="post-btn" class="btn blue">Enviar Chat via POST</button>
                <button id="new-chat-btn" class="btn yellow">Novo Chat</button> <!-- Novo botão -->
            </div>
            
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Digite sua pergunta aqui..."></textarea>
            <button id="send-btn" class="btn green">Enviar</button>
            <button id="receive-btn" class="btn red">Receber</button>
        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
